<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to My Page</h1>
  </header>

  <section>
    <p id="description">This is a dynamic page controlled by JavaScript.</p>
    <button id="changeTextBtn">Change Text & Style</button>
    <button id="toggleBoxBtn">Add/Remove Box</button>
  </section>

  <article>
    <h2>Article Title</h2>
    <p>Here's some example content in an article element.</p>
  </article>

  <footer>
    <small>&copy; 2025 My Website</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
